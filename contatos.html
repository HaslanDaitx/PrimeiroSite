<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" type="image/x-icon" href="./Imagens/Outros/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contatos_style.css">
</head>

<body>
    <header class="text-white text-center p-5 fixed-top">
        <h1 style="font-weight: 700; color: #0e2582;">CONTATO</h1>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="top: 150px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img style="height: 60px;" src="/PrimeiroSite/Imagens/Outros/Logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Início</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Personagens</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="majin.html">Kid Buu</a></li>
                            <li><a class="dropdown-item" href="gohan.html">Gohan (Beast)</a></li>
                            <li><a class="dropdown-item" href="cell.html">Cell</a></li>
                            <li><a class="dropdown-item" href="goku.html">Goku SS Blue</a></li>
                            <li><a class="dropdown-item" href="frieza.html">Gold Frieza</a></li>
                            <li><a class="dropdown-item" href="vegeta.html">Vegeta SS Blue</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contatos.html">Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2 class="text-center">Registro de Interesse</h2>
        <form class="w-50 text-white mx-auto">
            <label for="nome">Nome:</label>
            <input class="form-control" required id="nome" type="text" maxlength="50" minlength="5" placeholder="Informe seu nome">
            <br>
            <label for="nasc" class="mt-3">Data Nasc.:</label>
            <input class="form-control" id="nasc" type="date">
            <br>
            <label class="mt-3" for="estado">Selecione seu Estado:</label>
            <select id="estado" class="form-control">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>
            <br>
            <label class="mt-3">Qual seu genero?</label>
            <br>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="outros">
            <label for="outros">Outros</label>
            <br>
            <label class="mt-3">Sentiu falta de algum personagem? Selecione abaixo,<br>e descreva a solicitação e entraremos em contato:</label>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Dragon Ball</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Dragon Ball Z</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Dragon Ball GT</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">Dragon Ball Super</label>
            </div>
            <br>
            <br>
            <label for="msg">Escreva uma mensagem:</label>
            <br>
            <textarea class="form-control" id="msg" cols="50" rows="5"></textarea>
            <br>
            <input type="submit" value="Enviar" class="btn btn-primary w-100">

        </form>
    </main>
    <!--Modal Início-->
    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-dark">
                    <h5 class="modal-title" id="submitModalLabel">Formulário Enviado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-dark">
                    Seu registro foi enviado com sucesso!
                </div>
                <div class="modal-footer">
                    <a href="index.html">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Pronto</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Final-->
    <footer class="text-white text-center p-1 d-flex align-items-center justify-content-between">
        <img style="height: 120px;" src="./Imagens/Outros/goku.png" alt="">
        <p>&copy; Desenvolvido por Haslan Borges Daitx</p>
        <img style="height: 120px;" src="./Imagens/Outros/Goku8.png" alt="">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var submitModal = new bootstrap.Modal(document.getElementById('submitModal'));
            submitModal.show();
        });
    </script>
</body>

</html>
